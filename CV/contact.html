<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">

<head>
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
    
        (function() {
    
            emailjs.init('user_rqCmFUweAe3G7jfV90HPk');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm("contact_service", 'template_ds9658t', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>
<br>
    <p class="contact-title">Thanks For Contacting Me, I will be in touch soon. Click my picture to return to my CV. </p> <br><br>
    
    <a href="index.html"><img class="banner-image" src="images/me.jpg" alt="me"srcset="" style="width:250px;height:250px;"> </a> <br><br><br>

    <form id="contact-form">   
   
        <input type="hidden" name="contact_number">
        <label>Name</label>
        <input type="text" name="user_name"> <br> <br> <br>
        <label>Email</label>
        <input type="email" name="user_email"> <br> <br><br>
        <label>Message</label>
        <textarea name="message"></textarea>

        <input type="submit" value="Send" value="Click me" onclick="msg()"> <br><br><br>


        <script>
            function msg() {
              alert("Thanks For Contacting Me! I Will Be In Touch Soon :)");
            }
            </script>
    </form>
</body>
</html>
